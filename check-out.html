<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>check-out</title>
        <link rel="stylesheet" href="site.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="nav-container">
                <div class="navbar">
                    <a href="index.html" class="logo">
                        <img src="logo.png" alt="Zero Scroll Logo" />
                        <h2>Zero Scroll</h2>
                    </a>
                    <nav>
                        <ul>
                            <li><a href="catalog.html">Catalog</a></li>
                            <li>
                                <a href="check-out.html" class="active"></a>
                                    Check Out
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <section class="checkout">
                <div class="checkout-description">
                    <h1>Complete Your Purchase</h1>
                    <p>
                        You're almost done! Fill in your details below to pay
                        for your selected products and finalize your order.
                    </p>
                </div>
                <!-- Formulär -->
                <form class="checkout-form">
                    <label for="name">Full Name</label>
                    <input
                        id="name"
                        type="text"
                        placeholder="John Doe"
                        required
                    />

                    <label for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        placeholder="john@email.com"
                        required
                    />

                    <label for="address">Address</label>
                    <input
                        id="address"
                        type="text"
                        placeholder="123 Retro Street"
                        required
                    />

                    <label for="card">Card Number</label>
                    <input
                        id="card"
                        type="text"
                        placeholder="1234 5678 9012 3456"
                        inputmode="numeric"
                        autocomplete="cc-number"
                        required
                    />

                    <button type="submit" class="pay-btn">Pay</button>

                    <!-- Hidden checkbox controlling modal -->
                    <input type="checkbox" id="orderModalToggle" hidden />

                    <!-- Modal -->
                    <div class="checkout-modal">
                        <label
                            for="orderModalToggle"
                            class="modal-background"
                        ></label>
                        <div class="modal-content">
                            <h2>Order Summary</h2>
                            <div id="orderDetails"></div>
                            <label for="orderModalToggle" class="close-btn">
                                ✕
                            </label>
                        </div>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <p>© 2026 Zero Scroll. All rights reserved.</p>
        </footer>
    </body>
</html>
